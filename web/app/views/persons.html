<div>
    <h1>{{ctrl.title}}</h1>
    <table class="table" ng-init="ctrl.getUsers()">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in ctrl.users">
                <td><img src="{{person.picture.thumbnail}}"/></td>
                <td>{{person.first}} {{person.last}} </td>
                <td><a class="btn btn-info" href="#/details/{{$index}}">Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
